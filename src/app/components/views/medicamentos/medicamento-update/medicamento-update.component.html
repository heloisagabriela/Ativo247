<form>
    <h1>Editando um Medicamento</h1>
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="medicamento.nome" type="text"name="nome" > 

    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
            <textarea matInput [(ngModel)]="medicamento.descricao" type="text"name="descricao"></textarea>  

    </mat-form-field>

    <div class="buttons">
        <button (click)="update()"class="mat-elevation-z8" mat-stroked-button color="accent">Editar</button>
        <button (click)="updateCancel()"class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
