<div class="content">
    <div class="title">
        <h1>Prescrições</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaPrescricaoCreate()" mat-stroked-button color="accent">Cadastrar Prescrição</button>


<div class="mat-elevation-z8 content-table">
    
    <table class="table" mat-table [dataSource]="prescricoes">


        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> NOME </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
      

        <ng-container matColumnDef="remedio">
          <th mat-header-cell *matHeaderCellDef> REMÉDIO </th>
          <td mat-cell *matCellDef="let row"> {{row.remedio}} </td>
        </ng-container>


        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
          <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
        </ng-container>


        <ng-container matColumnDef="medico">
          <th mat-header-cell *matHeaderCellDef> MÉDICO </th>
          <td mat-cell *matCellDef="let row"> {{row.medico}} </td>
        </ng-container>
      

        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="update/{{ row.id }}">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/{{ row.id }}">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>

   
</div>
