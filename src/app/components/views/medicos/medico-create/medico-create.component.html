<form>
    <h1>Cadastrar Médico</h1>
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="medico.nome" type="text"name="nome" placeholder="Ex. Computação" > 

    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Especialidade</mat-label>
            <textarea matInput [(ngModel)]="medico.especialidade" type="text"name="especialidade" disabled ></textarea>  

    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8" mat-stroked-button color="accent">CRIAR</button>
        <button (click)="CancelParaMedico()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>

</form>
