<form>
    <h1>Editando um MÃ©dico</h1>
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="medico.nome" type="text" name="nome">

    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Especialidade</mat-label>
        <textarea matInput [(ngModel)]="medico.especialidade" type="text" name="especialidade"></textarea>

    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="accent">Editar</button>
        <button (click)="updateCancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
