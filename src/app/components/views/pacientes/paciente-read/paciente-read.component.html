<div class="content">
    <div class="title">
        <h1>Pacientes</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaPacienteCreate()" mat-stroked-button color="accent">Cadastrar Paciente</button>


<div class="mat-elevation-z8 content-table">
    
    <table class="table" mat-table [dataSource]="pacientes">


        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> NOME </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
      

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
        </ng-container>


        <ng-container matColumnDef="medico">
          <th mat-header-cell *matHeaderCellDef> MÉDICO </th>
          <td mat-cell *matCellDef="let row"> {{row.medico}} </td>
        </ng-container>


        <ng-container matColumnDef="ultimaPrescricao">
          <th mat-header-cell *matHeaderCellDef> ULTIMA PRESCRIÇÃO </th>
          <td mat-cell *matCellDef="let row"> {{row.ultimaPrescricao}} </td>
        </ng-container>


        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> STATUS </th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>


        <ng-container matColumnDef="endereco">
          <th mat-header-cell *matHeaderCellDef> ENDEREÇO </th>
          <td mat-cell *matCellDef="let row">
            <a class ="enderecos" routerLink="{{row.id}}/enderecos">
            </a>
            
          </td>
        </ng-container>
      

        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="update/{{ row.id }}">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/{{ row.id }}">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>

   
</div>
