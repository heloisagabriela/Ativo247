<div class="content">
    <div class="title">
        <h1>Endereços</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCriarEndereco()" mat-stroked-button color="accent">Cadastrar Endereço</button>


<div class="mat-elevation-z8 content-table">
    
    <table class="table" mat-table [dataSource]="enderecos" >


        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      

        <ng-container matColumnDef="cep">
          <th mat-header-cell *matHeaderCellDef> CEP </th>
          <td mat-cell *matCellDef="let row"> {{row.cep}} </td>
        </ng-container>
      
        <ng-container matColumnDef="rua">
          <th mat-header-cell *matHeaderCellDef> RUA </th>
          <td mat-cell *matCellDef="let row"> {{row.rua}} </td>
        </ng-container>

        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef> NÚMERO </th>
          <td mat-cell *matCellDef="let row"> {{row.number}} </td>
        </ng-container>

        <ng-container matColumnDef="bairro">
          <th mat-header-cell *matHeaderCellDef> BAIRRO </th>
          <td mat-cell *matCellDef="let row"> {{row.bairro}} </td>
        </ng-container>

        <ng-container matColumnDef="complemento">
          <th mat-header-cell *matHeaderCellDef> COMPLEMENTO </th>
          <td mat-cell *matCellDef="let row"> {{row.complemento}} </td>
        </ng-container>

        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef> CIDADE </th>
          <td mat-cell *matCellDef="let row"> {{row.cidade}} </td>
        </ng-container>
        
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> ESTADO </th>
          <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
        </ng-container>


        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
          <td mat-cell *matCellDef="let row">
            <a routerLink="{{ row.id }}/update" class="edit">
              <i class="material-icons">edit</i>
            </a>
            <a routerLink="{{ row.id }}/delete" class="delete">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>

   
</div>
