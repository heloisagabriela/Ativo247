<form>

    <mat-card class="home mat-elevation-z4">

        <mat-card-title class="title"> {{ endereco.cep }}</mat-card-title>

    </mat-card>

    <mat-card class="home mat-elevation-z4">

        <mat-card-subtitle class="subtitle"> Por : {{ endereco.rua }}</mat-card-subtitle>

    </mat-card>

    <mat-card class="home mat-elevation-z4">

        <mat-card-subtitle class="subtitle"> Por : {{ endereco.numero }}</mat-card-subtitle>

    </mat-card>

    <mat-card class="home mat-elevation-z4">

        <mat-card-subtitle class="subtitle"> Por : {{ endereco.bairro }}</mat-card-subtitle>

    </mat-card>

    <mat-card class="home mat-elevation-z4">

        <mat-card-subtitle class="subtitle"> Por : {{ endereco.complemento }}</mat-card-subtitle>

    </mat-card>

    <mat-card class="home mat-elevation-z4">

        <mat-card-subtitle class="subtitle"> Por : {{ endereco.cidade }}</mat-card-subtitle>

    </mat-card>

    <mat-card class="home mat-elevation-z4">

        <mat-card-subtitle class="textolivro"> {{ endereco.estado }}</mat-card-subtitle>

        <button (click)="CancelParaEnderecos()" class="mat-elevation-z8" mat-stroked-button color="warn"> Retornar

            <mat-icon>keyboard_return</mat-icon>
        </button>

    </mat-card>

</form>
